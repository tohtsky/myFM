name: Run Test & Upload coverage
on: [push, pull_request]
jobs:
  run_pytest_upload_coverage:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.9
      - name: Build myfm
        run: |
          pip install --upgrade pip
          sudo apt-get install lcov
          CFLAGS="-O0 -coverage -g" CXXFLAGS="-O0 -coverage -g" python setup.py develop
      - name: Run test
        run: |
          pip install pytest pytest-cov
          pip install scikit-learn pandas
          pytest --cov=./myFM tests/
      - name: Generate coverage (ubuntu)
        run: |
          coverage xml
          lcov -d `pwd` -c -o coverage.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml,./coverage.info
          verbose: false
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
